<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">



  <title>Word Guess Game | Creator: Robert Rowan</title>
</head>

<body>

  <header class="header">
    <h1>Word Guess Game</h1>
  </header>

  <div class="bg"></div>

  <div class="container">


    <div class="row">

      <div class="col-md-4">
        <div class="card mt-2">
          <div class="card-body bg-black">
            <h5 class="card-title">PRESS ANY KEY TO GET STARTED!</h5>
            <p id="winstracker" class="card-text">Wins</p>
            <p id="currentword" class="card-text">Current Word</p>
            <p id="numberof-guesses" class="card-text">Number of guesses remaining</p>
            <p class="card-text">
              <span id="playerguesses"></span>Letters already guessed</p>
          </div>
        </div>
      </div>


    </div>



  </div>


  <audio id="mcd_ost">
    <source src="./assets/audio/McDonalds Remix.mp3" type="audio/mp3">
  </audio>

  <audio id="sub_ost">
    <source src="./assets/audio/Subway Fresh Remix.mp3" type="audio/mp3">
  </audio>

  <audio id="bur_ost">
    <source src="./assets/audio/Burger King remix.mp3" type="audio/mp3">
  </audio>

  <audio id="jim_ost">
    <source src="./assets/audio/Jimmy John remix.mp3" type="audio/mp3">
  </audio>

  <script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
