<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="/assets/javascript/game.js"></script>
  
  <title>Word Guess Game | Creator: Robert Rowan</title>
</head>

<body>

  <header class="header">
      <h1>Word Guess Game</h1>
  </header>

  <div class="container">
    
    <div id="scoreboardRow" class="row">
      
      <div id="shadow" class="col-4 offset-4 shadow-lg p-3 mb-5 rounded">
        
           <div class="row">
               <div class="col shadow-lg p-3 mb-5 rounded"><h2>Scoreboard</h2></div>
           </div>
           <div class="row">
               <div class="col shadow-lg p-3 mb-5 rounded">WINS</div>
               <div id="wins-text" class="col shadow-lg p-3 mb-5 rounded"></div>
           </div>
           <div class="row">
               <div class="col shadow-lg p-3 mb-5 rounded">LOSSES</div>
               <div id="losses-text" class="col shadow-lg p-3 mb-5 rounded"></div>
           </div>
      
      </div>
   
    </div>    

    <div id="currentWordRow" class="row">
     
      <div class="col-8 offset-2">

           <div class="row">
               <div class="col">Press Any Button To Start!</div>
           </div>
           <div class="row">
               <div class="col-8">Current Word</div>
               <div id="userchoice-text" class="col-4">-----------</div>
           </div>
           <div class="row">
               <div class="col-8">Number of Guesses Remain</div>
               <div class="col-4">13</div>
           </div>
           <div class="row">
               <div class="col-8">Letters already guessed</div>
               <div class="col-4">-----------</div>
           </div>

      </div>

    </div> 

  </div>

<div id="imageRow">
        <div class="image">
            <img src="assets/images/Fast Food Initial Photo.jpg" alt="Fast Food Image" class="img-thumbnail">
        </div>
    </div>



</body>



</html>
